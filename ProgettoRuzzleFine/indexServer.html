<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsoleServer</title>
    <style type="text/css">
        a {
            text-decoration: none;
            outline: none;
            display: inline-block;
            padding: 20px 30px;
            margin: 10px 20px;
            position: relative;
            color: white;
            border: 1px solid rgba(255, 255, 255, .4);
            background: none;
            font-weight: 300;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        a:before,
        a:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            box-sizing: border-box;
        }

        a:before {
            bottom: 0;
            left: 0;
            border-left: 1px solid white;
            border-top: 1px solid white;
            transition: 0s ease opacity .8s, .2s ease width .4s, .2s ease height .6s;
        }

        a:after {
            top: 0;
            right: 0;
            border-right: 1px solid white;
            border-bottom: 1px solid white;
            transition: 0s ease opacity .4s, .2s ease width, .2s ease height .2s;
        }

        a:hover:before,
        a:hover:after {
            height: 100%;
            width: 100%;
            opacity: 1;
        }

        a:hover:before {
            transition: 0s ease opacity 0s, .2s ease height, .2s ease width .2s;
        }

        a:hover:after {
            transition: 0s ease opacity .4s, .2s ease height .4s, .2s ease width .6s;
        }

        a:hover {
            background: rgba(255, 255, 255, .2);
        }
    </style>
</head>

<body>

    <center>
        <img src="https://www.maginteractive.com/files/pages/37/982622/dt/Ruzzle_Logo_2015.png">
        


    </center>

    <a href="/">Button</a>
    <br>
    <input type="button" value="START" onclick="startGame()"><br>
    <input type="text" id="Player1" readonly>Player1<br>
    <input type="text" id="Player2" readonly>Player2



    <script>

        let ws = new WebSocket("ws://localhost:3002");
        let cont = 0;
        let ServerID = null;


        ws.onmessage = message => {
            const response = JSON.parse(message.data);
            if (response.method === "connect") {
                ServerID = response.clientID;
                console.log("SERVER ID: " + response.clientID + " CONNECTED");
                const payLoad = {
                    "method": "accept",
                    "type": "server",
                    "clientID": response.clientID
                }
                ws.send(JSON.stringify(payLoad));
            }

        }


        function startGame() {
            const payLoad = {
                "method": "go",
                "type": "server",
                "clientID": ServerID
            }
            ws.send(JSON.stringify(payLoad));
        }
    </script>
</body>

</html>
